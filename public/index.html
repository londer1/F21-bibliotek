<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bibliotek Utlånssystem londer vgs</title>
</head>
<body>
    <h1>Velkommen til biblioteket til londer bror</h1>

    <div id="user-info" style="display: none;">
        <p>Du er logget inn!</p>
        <button id="view-books">Se bøker</button>
        <button id="logout">Logg ut</button>
    </div>

    <script>
        window.onload = () => {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = 'login.html'; //hvis ikke logget inn, send til login.html
            } else {
                document.getElementById('user-info').style.display = 'block';
            }
        };

        document.getElementById('view-books').addEventListener('click', function() {
            window.location.href = 'books.html'; //sender til books.html
        });

        document.getElementById('logout').addEventListener('click', function() {
            localStorage.removeItem('token'); //fjerner token ved logout
            window.location.href = 'login.html'; //send tilbake til login
        });
    </script>
</body>
</html>
